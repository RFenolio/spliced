<div id="ready">
  <div class="game-start" ng-hide="data.isComplete">
    <p>{{ strings.codeIndication }}</p>
    <div class="gamecode">{{ data.gameCode }} </div>
    <p>{{ strings.shareLinkMessage }}</p>
    <p>{{ data.gameURL }}</p>
    <a class="button" ng-click="registerPlayer()">{{ strings.enterGameButton }}</a>
  </div>
  <div class="game-finished" ng-show="data.isComplete">
    <img src="{{ data.imageURL }}" />
  </div>
</div>
